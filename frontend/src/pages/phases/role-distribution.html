<div class="role-distribution-container">
    <div class="pixel-card">
        <h3>Your Role</h3>
        <h2 id="role-name-display" class="highlight-text">...</h2>
    </div>

    <div class="pixel-card role-card">
        <div class="role-image-container">
            <img id="role-image" src="" alt="Role Image" class="pixel-art-image">
        </div>
        <div class="role-description-box">
            <p id="role-description" class="role-description-text"></p>
        </div>
    </div>

    <div id="distribution-manager-controls" class="manager-controls" style="display: none;">
        <button id="start-actual-game-btn" class="btn btn-primary full-width">
            Start the first night
        </button>
    </div>

    <div id="distribution-waiting-message" class="waiting-message" style="display: none;">
        <p class="fog-text">Memorize your role. The game will start soon...</p>
    </div>
</div>
