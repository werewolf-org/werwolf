<div class="werewolf-action-container">
    <div class="pixel-card">
        <h3>Choose your victim</h3>
        <p class="fog-text">The pack must decide who will not see the sunrise...</p>
    </div>

    <div class="player-selection-list">
        <ul id="werewolf-target-list" class="pixel-list">
            <!-- Players will be injected here -->
        </ul>
    </div>

    <div id="werewolf-controls" class="manager-controls">
        <button id="confirm-werewolf-target-btn" class="btn btn-danger full-width" disabled>
            Confirm Kill
        </button>
    </div>

    <div id="werewolf-waiting-message" class="waiting-message" style="display: none;">
        <p class="fog-text">Blood has been promised. Waiting for the pack...</p>
    </div>
</div>
