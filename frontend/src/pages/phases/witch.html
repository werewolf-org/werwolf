<div class="witch-action-container">
    <div class="pixel-card">
        <h3>The Witch's Brew</h3>
        <p class="fog-text" id="witch-victim-msg">The Werewolves have chosen a victim...</p>
        <div id="witch-victim-reveal" class="highlight-text" style="text-align: center; margin: 10px 0; font-size: 1.2rem;">
            <!-- Victim name injected here -->
        </div>
    </div>

    <!-- HEALING POTION -->
    <div class="pixel-card" id="heal-potion-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h4>Healing Potion</h4>
                <p class="fog-text" style="font-size: 0.8rem;">Save the victim from death.</p>
            </div>
            <button id="use-heal-btn" class="btn btn-primary" style="width: auto; margin-bottom: 0;">
                Use
            </button>
        </div>
        <p id="heal-used-msg" class="highlight-text" style="display: none; font-size: 0.8rem; margin-top: 5px;">Potion used tonight.</p>
    </div>

    <!-- KILLING POTION -->
    <div class="pixel-card" id="kill-potion-section">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h4>Killing Potion</h4>
                <p class="fog-text" style="font-size: 0.8rem;">Eliminate another player.</p>
            </div>
            <button id="use-kill-btn" class="btn btn-danger" style="width: auto; margin-bottom: 0;">
                Use
            </button>
        </div>
        <div id="witch-kill-selection" style="display: none; margin-top: 15px;">
            <p class="fog-text" style="font-size: 0.8rem; margin-bottom: 5px;">Select target:</p>
            <ul id="witch-kill-list" class="pixel-list">
                <!-- Players injected here -->
            </ul>
        </div>
        <p id="kill-used-msg" class="highlight-text" style="display: none; font-size: 0.8rem; margin-top: 5px;">Potion used tonight.</p>
    </div>

    <div class="manager-controls">
        <button id="confirm-witch-actions-btn" class="btn btn-primary full-width">
            Confirm & End Turn
        </button>
    </div>

    <div id="witch-waiting-message" class="waiting-message" style="display: none;">
        <p class="fog-text">Your magic is fading into the night...</p>
    </div>
</div>
